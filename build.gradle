plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.geozelot.utils.sql'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}